<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Home | My Diary</title>
</head>
<body>
  <header>
    <h1 href="index.html">My<span class="highlight ">Diary</span></h1> 
  </header>

  <section>
    <h2>
      With My Diary you do not have to worry about loosing your penned down thoughts. They will be safely kept for you in the cloud
    </h2>
    <button id="begin">Get started here</button>

    <div class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id= "signUp">
          <h1>Register</h1>    
          <form action="" method="post">
            <div class="fields">
              <label>Full name: </label>
              <label>Username:</label>
              <label>Email: </label> 
              <label>Password:</label>  
            </div>
            <div class="inputs">
              <input type="text" placeholder="e.g John Smith">
              <input type="text" placeholder="e.g john_S">
              <input type="email" placeholder="Enter email">
              <input type="password"> 
            </div>
          </form><br>
          <div class="buttons">
            <button>Register</button>
            <button id="login">Sign in here</button>                  
          </div>                            
        </div>
          
        <div id= "signIn" class="hide">
          <h1>Sign In</h1>
          <form action="" method="post">
            <div class="fields">
              <label>Email: </label> 
              <label>Password:</label>  
            </div>
            <div class="inputs">
              <input type="email" placeholder="Enter email">      
              <input type="password" placeholder="Password"> 
            </div>  
          </form><br>
          <div class="buttons">
            <button>Sign in</button>
            <button id="reg">Register here</button>                  
          </div>                 
        </div>
      </div>
    </div>
    

  </section>
  
  <footer>
    <p>Designed by Seunmeme &copy; 2018</p>
   </footer>
  
  <script src="./js/scipt.js"></script>
</body>
</html>
